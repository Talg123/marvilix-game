<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Marvilix Game</title>
  <link rel="stylesheet" href="Design/css/game.css">
  <link rel="stylesheet" href="Design/css/object.css">
  <link rel="stylesheet" href="Design/css/modal.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="design/js/game.js"></script>
  <script src="design/js/date.js"></script>
  <script src="design/js/graph.js"></script>
  <script src="design/js/graphdata.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<div>
	<h1>MARVEL GAME</h1>
	<h3>initiate = space bar</h3>
</div>
  <div id="circle">
	<div id="watch"></div>
	<div id="lamp"></div>
	<div id="rocket"></div>
	<div id="vitro"></div>
	<div id="pointer"><img id="pointer2" src="Design/images/pointer.png"></div>
  </div>
  <div><h2>High Scores Table</h2></div>
  <div class="set">
	<span id="today">Today</span>
	<span id="month">Month</span>
	<span id="year">Year</span>
	<span id="ever">Ever</span>
  </div>
  <table id="myTable">
	<thead>
		<tr>
			<th>Date</th>
			<th>Name</th>
			<th>Score</th>
			<th>Graph</th>
		</tr>
	</thead>
	<tbody>
		
	</tbody>
  </table>
  <div id="graphShow">
	<div id="content">
		<img src="Design/images/x.png" id="close">
		<div id="graph"></div>
	</div>
  </div>
 
</body>
</html>
